<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invest Mind - Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <span class="brand-icon">&#128200;</span>
            <span class="brand-name">INVEST MIND</span>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Support</a></li>
        </ul>
    </nav>
    <main class="container">
        <section class="visual-section">
            <img src="image.jpg" alt="Platform Preview">
        </section>
        <section class="form-section">
            <h1>Learn Mutual Funds with Paper Trading</h1>
            <p>Join Invest Mind to master mutual fund investing with guided lessons and hands-on paper trading. Safe. Simple. Educational.</p>
            <form class="signup-form">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up for Free</button>
                <p class="login-link">Already have an account? <a href="#">Sign in</a></p>
            </form>
        </section>
    </main>
</body>
</html>
